<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/daisyui@5" rel="stylesheet" type="text/css" />
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.0/css/all.min.css" integrity="sha512-DxV+EoADOkOygM4IR9yXP8Sb2qwgidEmeqAEmDKIOfPRQZOWbXCzLC6vjbZyy0vPisbH2SyW27+ddLVCN+OMzQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <header>
        <section class="flex justify-between items-center py-[24px] px-[60px]">
            <div class="flex items-center gap-[10px]">
                <img class="max-w-[50px]" src="assets/logo.png" alt="">
                <h1 class="font-[800] text-[20px] text-[#006747]">Emergency<br>Service</h1>
            </div>

            <div>
                <button class="rounded-full p-3 font-[900] bg-[#41ff6b1a]"><span id="count-hearts">0</span> <img class="max-w-[24px] inline" src="assets/heart.png" alt=""></button>
                <button class="rounded-full p-[12px_20px_12px_20px] font-[900] mx-[20px] bg-[#41ff6b1a]"><span id="count-coins">100</span> <img class="max-w-[24px] inline" src="assets/coin.png" alt=""></button>
                <button class="rounded-full p-[12px_36px_12px_36px] font-[600] bg-[#00a63e] text-white"><span id="count-copies">2</span> Copy</button>
            </div>
        </section>
    </header>

    <main>
        <section class="py-[21px] bg-gradient-to-r from-[#013223] via-[#006747] to-[#013223] text-center text-white">
            <img class="mx-auto max-w-[92px]" src="assets/logo-dark.png" alt="">
            <h1 class="my-[11px] text-[2.5rem] font-[700]">Emergency Service Directory</h1>
            <h2 class="text-[1.25rem] font-[600]">Government Emergency Services at Your Fingertip – A Project by  Government of the People’s Republic of Bangladesh</h2>
        </section>
    </main>

    <footer>

    </footer>

    <script src="index.js"></script>
</body>
</html>
